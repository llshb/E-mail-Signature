<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            background: #f4f4f4;
        }
        .main-container {
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: #ffffff; /* Fundo para garantir preenchimento completo */
        }
        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
        }
        .spacer {
            height: 60px; /* Espaço de três linhas */
        }
        .header {
            background-image: url('https://raw.githubusercontent.com/llshb/E-mail-Signature/main/imagem%20de%20topo%20da%20assinatura.png');
            height: 180px;
            background-size: cover;
            background-position: center;
            width: 100%;
        }
        .content {
            display: flex;
            background: #fff;
            align-items: center;
            padding: 20px;
            border-left: 4px solid #FFC107;
            border-right: 4px solid #FFC107;
            box-sizing: border-box;
        }
        .profile-section {
            text-align: center;
            margin-right: 20px;
        }
        .profile-section .profile-wrapper {
            position: relative;
            width: 160px;
            height: 160px;
            background: #FFC107;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-section img {
            width: 148px;
            height: 148px;
            border-radius: 50%;
            display: block;
        }
        .info-section {
            flex: 1;
            text-align: left;
        }
        .info-section h2 {
            color: #FFC107;
            font-size: 24px;
            margin: 0;
        }
        .info-section h3 {
            color: #333;
            font-size: 18px;
            margin: 5px 0;
        }
        .info-section p {
            margin: 4px 0;
            font-size: 14px;
        }
        .footer {
            background: #333;
            width: 100%;
        }
        .footer-content {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
            padding: 20px 0;
            color: #ffffff;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons img {
            width: 40px;
            height: 40px;
            margin: 0 15px;
            display: inline-block;
        }
        a {
            text-decoration: none;
            color: #FFC107;
        }
    </style>
</head>
<body>
    <!-- Espaço antes da assinatura -->
    <div class="spacer"></div>

    <div class="main-container">
        <div class="container">
            <!-- Header Section -->
            <div class="header"></div>

            <!-- Main Content Section -->
            <div class="content">
                <!-- Profile Image Section -->
                <div class="profile-section">
                    <div class="profile-wrapper">
                        <img src="https://raw.githubusercontent.com/llshb/E-mail-Signature/main/foto%20-%20cópia.png" alt="Leonardo Luiz">
                    </div>
                </div>
                
                <!-- Contact Information Section -->
                <div class="info-section">
                    <h2>Leonardo Luiz da Silva Horta Barbosa</h2>
                    <h3>Creative Director, LL Art 360º</h3>
                    <p><strong>Telefone:</strong> +352 661 353 097</p>
                    <p><strong>E-mail:</strong> <a href="mailto:leonardo.horta@llart360.com">leonardo.horta@llart360.com</a></p>
                    <p><strong>Site:</strong> <a href="https://www.llart360.com">www.llart360.com</a></p>
                    <p><strong>Endereço:</strong> 136 Rue Victor Hugo, Esch-sur-Alzette, Luxembourg 4141</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section with Full Width Background -->
    <div class="footer">
        <div class="footer-content">
            <div class="social-icons">
                <a href="https://www.facebook.com/profile.php?id=100088591951919">
                    <img src="https://raw.githubusercontent.com/llshb/E-mail-Signature/main/iconface%20-%20cópia.png" alt="Facebook">
                </a>
                <a href="https://www.youtube.com/@llart360">
                    <img src="https://raw.githubusercontent.com/llshb/E-mail-Signature/main/iconyout%20-%20cópia.png" alt="YouTube">
                </a>
                <a href="https://www.instagram.com/llart360/">
                    <img src="https://raw.githubusercontent.com/llshb/E-mail-Signature/main/iconinsta%20-%20cópia.png" alt="Instagram">
                </a>
                <a href="https://www.linkedin.com/in/llshb">
                    <img src="https://raw.githubusercontent.com/llshb/E-mail-Signature/main/iconlinked%20-%20cópia.png" alt="LinkedIn">
                </a>
            </div>
            <p style="margin-top: 15px;">LL Art 360º © 2024</p>
        </div>
    </div>
</body>
</html>
