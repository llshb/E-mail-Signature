<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura com Logo 3D</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .email-body {
            width: calc(100% - 20px); /* Margens laterais de 10px */
            max-width: 800px;
            margin-bottom: 10px;
            padding: 10px; /* Espaço lateral antes da assinatura */
            box-sizing: border-box;
        }

        .email-body p {
            font-size: 14px;
            color: #333;
            line-height: 1.6;
        }

        .header {
            position: relative;
            height: 300px;
            width: 100%;
            background-image: url('https://raw.githubusercontent.com/llshb/E-mail-Signature/main/Sceilarte1.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Logo Centralizada no Header */
        .header-logo {
            position: absolute;
            top: 50%; /* Centralizado verticalmente */
            left: 50%; /* Centralizado horizontalmente */
            transform: translate(-50%, -50%); /* Ajuste para centralização */
            width: 250px; /* Tamanho da logo */
            height: auto;
            z-index: 2; /* Para garantir que fique sobreposto à imagem */
        }

        .content {
            display: flex;
            align-items: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            background: #fff;
            border-left: 4px solid #FFC107;
            border-right: 4px solid #FFC107;
        }

        .profile-section {
            text-align: center;
            margin-right: 20px;
            position: relative;
        }

        .profile-section img {
            position: relative;
            border-radius: 50%; /* Mantém a borda arredondada */
            width: 150px;
            height: 150px;
            z-index: 2;
        }

        .info-section {
            flex: 1;
            text-align: left;
        }

        .info-section h2 {
            color: #FFC107;
            font-size: 24px;
            margin: 0;
        }

        .info-section h3 {
            color: #333;
            font-size: 18px;
            margin: 5px 0;
        }

        .info-section p {
            margin: 4px 0;
            font-size: 14px;
        }

        .footer {
            width: 100%;
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            box-sizing: border-box;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            margin: 0 15px;
            display: inline-block;
        }

        a {
            text-decoration: none;
            color: #FFC107;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Corpo do e-mail antes da assinatura -->
        <div class="email-body">
            <p><strong>Best Regards,</strong></p>
        </div>

        <!-- Header Section -->
        <div class="header">
            <img class="header-logo" src="https://raw.githubusercontent.com/llshb/E-mail-Signature/main/Logo%20Rev%203.png" alt="LL Art 360 Logo">
        </div>

        <!-- Main Content Section -->
        <div class="content">
            <!-- Profile Image Section -->
            <div class="profile-section">
                <img src="https://raw.githubusercontent.com/llshb/E-mail-Signature/main/foto%20-%20cópia.png" alt="Leonardo Luiz">
            </div>
            
            <!-- Contact Information Section -->
            <div class="info-section">
                <h2>Leonardo Luiz da Silva Horta Barbosa</h2>
                <h3>Creative Director, LL Art 360º</h3>
                <p><strong>Telefone:</strong> +352 661 353 097</p>
                <p><strong>E-mail:</strong> <a href="mailto:leonardo.horta@llart360.com">leonardo.horta@llart360.com</a></p>
                <p><strong>Site:</strong> <a href="https://www.llart360.com">www.llart360.com</a></p>
                <p><strong>Endereço:</strong> 136 Rue Victor Hugo, Esch-sur-Alzette, Luxembourg 4141</p>
            </div>
        </div>
        
        <!-- Footer Section with Full Width Background -->
        <div class="footer">
            <div class="social-icons">
                <a href="https://www.facebook.com/profile.php?id=100088591951919">
                    <img src="https://raw.githubusercontent.com/llshb/E-mail-Signature/main/iconface%20-%20cópia.png" alt="Facebook">
                </a>
                <a href="https://www.youtube.com/@llart360">
                    <img src="https://raw.githubusercontent.com/llshb/E-mail-Signature/main/iconyout%20-%20cópia.png" alt="YouTube">
                </a>
                <a href="https://www.instagram.com/llart360/">
                    <img src="https://raw.githubusercontent.com/llshb/E-mail-Signature/main/iconinsta%20-%20cópia.png" alt="Instagram">
                </a>
                <a href="https://www.linkedin.com/in/llshb">
                    <img src="https://raw.githubusercontent.com/llshb/E-mail-Signature/main/iconlinked%20-%20cópia.png" alt="LinkedIn">
                </a>
            </div>
            <p style="margin-top: 15px;">LL Art 360º © 2024</p>
        </div>
    </div>
</body>
</html>
