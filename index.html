<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura com Logo 3D</title>
    <style>
        /* Remoção de margens e paddings do body e html */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Container principal da assinatura */
        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        /* Corpo do e-mail */
        .email-body {
            width: 100%;
            max-width: 800px;
            padding: 0; /* Removido padding extra */
            box-sizing: border-box;
        }

        .header {
            position: relative;
            height: 300px;
            width: 100%;
            background-image: url('https://raw.githubusercontent.com/llshb/E-mail-Signature/main/Sceilarte1.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        /* Centralização da logo */
        .header-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: auto;
            z-index: 2;
        }

        /* Seção de conteúdo principal */
        .content {
            display: flex;
            align-items: center;
            padding: 10px; /* Redução do padding */
            width: 100%;
            box-sizing: border-box;
            background: #fff;
            border-left: 4px solid #FFC107;
            border-right: 4px solid #FFC107;
        }

        .profile-section {
            text-align: center;
            margin-right: 15px;
        }

        .profile-section img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            z-index: 2;
        }

        .info-section {
            flex: 1;
            text-align: left;
        }

        .info-section h2 {
            color: #FFC107;
            font-size: 24px;
            margin: 0;
        }

        .info-section h3 {
            color: #333;
            font-size: 18px;
            margin: 5px 0;
        }

        .info-section p {
            margin: 4px 0;
            font-size: 14px;
        }

        /* Rodapé */
        .footer {
            width: 100%;
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0; /* Redução do padding */
            box-sizing: border-box;
        }

        /* Ícones Sociais */
        .social-icons {
            margin-top: 10px;
        }

        .social-icons img {
            width: 30px; /* Redução do tamanho dos ícones para compactação */
            height: 30px;
            margin: 0 10px;
            display: inline-block;
        }

        a {
            text-decoration: none;
            color: #FFC107;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Corpo do e-mail antes da assinatura -->
    <div class="email-body"></div>

    <!-- Header Section -->
    <div class="header">
        <img class="header-logo" src="https://raw.githubusercontent.com/llshb/E-mail-Signature/main/Logo%20Rev%203.png" alt="LL Art 360 Logo">
    </div>

    <!-- Main Content Section -->
    <div class="content">
        <!-- Profile Image Section -->
        <div class="profile-section">
            <img src="https://raw.githubusercontent.com/llshb/E-mail-Signature/main/Foto%20do%20Perfil.png" alt="Leonardo Luiz">
        </div>
        
        <!-- Contact Information Section -->
        <div class="info-section">
            <h2>Leonardo Luiz da Silva Horta Barbosa</h2>
            <h3>Creative Director, LL Art 360º</h3>
            <p><strong>Telefone:</strong> +352 661 353 097</p>
            <p><strong>E-mail:</strong> <a href="mailto:leonardo.horta@llart360.com">leonardo.horta@llart360.com</a></p>
            <p><strong>Site:</strong> <a href="https://www.llart360.com">www.llart360.com</a></p>
            <p><strong>Endereço:</strong> 136 Rue Victor Hugo, Esch-sur-Alzette, Luxembourg 4141</p>
        </div>
    </div>
    
    <!-- Footer Section -->
    <div class="footer">
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=100088591951919">
                <img src="https://raw.githubusercontent.com/llshb/E-mail-Signature/main/iconface%20-%20cópia.png" alt="Facebook">
            </a>
            <a href="https://www.youtube.com/@llart360">
                <img src="https://raw.githubusercontent.com/llshb/E-mail-Signature/main/iconyout%20-%20cópia.png" alt="YouTube">
            </a>
            <a href="https://www.instagram.com/llart360/">
                <img src="https://raw.githubusercontent.com/llshb/E-mail-Signature/main/iconinsta%20-%20cópia.png" alt="Instagram">
            </a>
            <a href="https://www.linkedin.com/in/llshb">
                <img src="https://raw.githubusercontent.com/llshb/E-mail-Signature/main/iconlinked%20-%20cópia.png" alt="LinkedIn">
            </a>
        </div>
        <p style="margin-top: 10px;">LL Art 360º © 2024</p>
    </div>
</div>

</body>
</html>
