<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            font-family: Arial, sans-serif;
            color: #333;
            width: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .header {
            background-image: url('cid:header-image');
            height: 180px;
            background-size: cover;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .content {
            display: flex;
            padding: 20px;
            align-items: center;
            background: #f4f4f4;
        }
        .profile-section {
            text-align: center;
            margin-right: 20px;
        }
        .profile-section img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 5px solid #fff;
        }
        .info-section {
            flex: 1;
        }
        .info-section h2 {
            color: #FFC107;
            margin: 0;
        }
        .info-section h3 {
            color: #000;
            margin: 5px 0;
        }
        .info-section p {
            margin: 2px 0;
        }
        .footer {
            padding: 20px;
            background-image: url('cid:footer-background'); /* Adicionando o background no rodapé */
            background-size: cover;
            color: #fff;
            text-align: center;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .social-icons img {
            width: 32px;
            height: 32px;
            margin: 0 10px;
        }
        .social-icons {
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <!-- Background image defined in CSS -->
        </div>
        
        <!-- Main Content Section -->
        <div class="content">
            <!-- Profile Image Section -->
            <div class="profile-section">
                <img src="cid:profile-image" alt="Profile Image">
            </div>
            
            <!-- Contact Information Section -->
            <div class="info-section">
                <h2>Leonardo Luiz</h2>
                <h3>Creative Director</h3>
                <p><strong>Telefone:</strong> +352 661 353 097</p>
                <p><strong>E-mail:</strong> <a href="mailto:leonardo.horta@llart360.com">leonardo.horta@llart360.com</a></p>
                <p><strong>Site:</strong> <a href="https://www.llart360.com">www.llart360.com</a></p>
                <p><strong>Endereço:</strong> 136 Rue Victor Hugo, Esch-sur-Alzette, Luxembourg 4141</p>
            </div>
        </div>
        
        <!-- Footer Section with Full Width Background -->
        <div class="footer">
            <div class="social-icons">
                <a href="https://www.facebook.com/profile.php?id=100088591951919"><img src="cid:iconface.png" alt="Facebook"></a>
                <a href="https://www.instagram.com/llart360/"><img src="cid:iconinsta.png" alt="Instagram"></a>
                <a href="https://www.youtube.com/@llart360"><img src="cid:iconyout.png" alt="YouTube"></a>
                <a href="https://www.linkedin.com/in/llshb"><img src="cid:iconlinked.png" alt="LinkedIn"></a>
            </div>
            <p>LL Art 360º © 2024</p>
        </div>
    </div>
</body>
</html>
