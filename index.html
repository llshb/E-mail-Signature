<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura com Logo 3D com Sensor de Movimento</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .email-body {
            width: calc(100% - 20px);
            max-width: 800px;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        .header {
            position: relative;
            height: 300px;
            width: 100%;
            background-image: url('https://raw.githubusercontent.com/llshb/E-mail-Signature/main/Sceilarte1.jpg');
            background-size: cover;
            background-position: center;
        }

        #logo-3d-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            z-index: 2;
        }

        .content {
            display: flex;
            align-items: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            background: #fff;
            border-left: 4px solid #FFC107;
            border-right: 4px solid #FFC107;
        }

        .profile-section {
            text-align: center;
            margin-right: 20px;
            position: relative;
        }

        .profile-section img {
            position: relative;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            z-index: 2;
        }

        .info-section {
            flex: 1;
            text-align: left;
        }

        .footer {
            width: 100%;
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            box-sizing: border-box;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            margin: 0 15px;
            display: inline-block;
        }

        a {
            text-decoration: none;
            color: #FFC107;
        }
    </style>
    <!-- Adicionando as bibliotecas Three.js e GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <div class="container">
        <!-- Corpo do e-mail antes da assinatura -->
        <div class="email-body">
            <p><strong>Best Regards,</strong></p>
        </div>

        <!-- Header Section com logo 3D -->
        <div class="header">
            <!-- Container para exibir o modelo 3D -->
            <div id="logo-3d-container"></div>
        </div>

        <!-- Main Content Section -->
        <div class="content">
            <div class="profile-section">
                <img src="https://raw.githubusercontent.com/llshb/E-mail-Signature/main/foto%20-%20cópia.png" alt="Leonardo Luiz">
            </div>
            
            <div class="info-section">
                <h2>Leonardo Luiz da Silva Horta Barbosa</h2>
                <h3>Creative Director, LL Art 360º</h3>
                <p><strong>Telefone:</strong> +352 661 353 097</p>
                <p><strong>E-mail:</strong> <a href="mailto:leonardo.horta@llart360.com">leonardo.horta@llart360.com</a></p>
                <p><strong>Site:</strong> <a href="https://www.llart360.com">www.llart360.com</a></p>
                <p><strong>Endereço:</strong> 136 Rue Victor Hugo, Esch-sur-Alzette, Luxembourg 4141</p>
            </div>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <div class="social-icons">
                <a href="https://www.facebook.com/profile.php?id=100088591951919">
                    <img src="https://raw.githubusercontent.com/llshb/E-mail-Signature/main/iconface%20-%20cópia.png" alt="Facebook">
                </a>
                <a href="https://www.youtube.com/@llart360">
                    <img src="https://raw.githubusercontent.com/llshb/E-mail-Signature/main/iconyout%20-%20cópia.png" alt="YouTube">
                </a>
                <a href="https://www.instagram.com/llart360/">
                    <img src="https://raw.githubusercontent.com/llshb/E-mail-Signature/main/iconinsta%20-%20cópia.png" alt="Instagram">
                </a>
                <a href="https://www.linkedin.com/in/llshb">
                    <img src="https://raw.githubusercontent.com/llshb/E-mail-Signature/main/iconlinked%20-%20cópia.png" alt="LinkedIn">
                </a>
            </div>
            <p style="margin-top: 15px;">LL Art 360º © 2024</p>
        </div>
    </div>

    <!-- Script para carregar e renderizar o modelo GLB -->
    <script>
        const container = document.getElementById('logo-3d-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, container.offsetWidth / container.offsetHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.offsetWidth, container.offsetHeight);
        container.appendChild(renderer.domElement);

        // Carregando o modelo 3D (.glb)
        const loader = new THREE.GLTFLoader();
        loader.load('https://github.com/llshb/LL-Art-360---Logo-3D/blob/806ade2a1a3aa6da3763ee15b27fa42c02d891c9/Logo_LLArt360_3D(android).glb?raw=true', function (gltf) {
            const logo3D = gltf.scene;
            logo3D.scale.set(1, 1, 1);
            scene.add(logo3D);
            camera.position.z = 2;

            // Função de animação
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();

            // Configuração de eventos para sensor de movimento
            window.addEventListener('deviceorientation', function (event) {
                const beta = event.beta ? THREE.Math.degToRad(event.beta) : 0; // Inclinação
                const gamma = event.gamma ? THREE.Math.degToRad(event.gamma) : 0; // Movimento lateral
                logo3D.rotation.x = beta;
                logo3D.rotation.y = gamma;
            }, true);
        }, undefined, function (error) {
            console.error('Erro ao carregar o modelo 3D:', error);
        });
    </script>
</body>
</html>
