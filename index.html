<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura LL Art 360</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }

        .container-outer {
            width: 100%;
            background: #fff;
        }

        .container-inner {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 15px;
            font-family: Arial, sans-serif;
        }

        .header {
            position: relative;
            height: 300px;
            width: 100%;
            background-image: url('https://raw.githubusercontent.com/llshb/E-mail-Signature/main/Sceilarte1.jpg');
            background-size: cover;
            background-position: center;
        }

        .header-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: auto;
            z-index: 2;
        }

        .content {
            display: flex;
            align-items: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            background: #fff;
            border-left: 4px solid #FFC107;
            border-right: 4px solid #FFC107;
        }

        .profile-section {
            text-align: center;
            margin-right: 20px;
        }

        .profile-section img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        .info-section {
            flex: 1;
            text-align: left;
        }

        .info-section h2 {
            color: #FFC107;
            font-size: 24px;
            margin: 0;
        }

        .info-section h3 {
            color: #333;
            font-size: 18px;
            margin: 5px 0;
        }

        .info-section p {
            margin: 4px 0;
            font-size: 14px;
        }

        .footer {
            width: 100%;
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            box-sizing: border-box;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            margin: 0 15px;
            display: inline-block;
        }

        .footer p {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            text-decoration: none;
            color: #FFC107;
        }
    </style>
</head>
<body>
    <div class="container-outer">
        <div class="container-inner">

            <!-- Header -->
            <div class="header">
                <img class="header-logo" src="https://raw.githubusercontent.com/llshb/E-mail-Signature/main/Logo%20Rev%203.png" alt="LL Art 360 Logo">
            </div>

            <!-- Main Content -->
            <div class="content">
                <div class="profile-section">
                    <img src="https://raw.githubusercontent.com/llshb/E-mail-Signature/main/Foto%20do%20Perfil.png" alt="Leonardo Luiz">
                </div>

                <div class="info-section">
                    <h2>Leonardo Luiz da Silva Horta Barbosa</h2>
                    <h3>Creative Director, LL Art 360º</h3>
                    <p><strong>Telefone:</strong> +352 661 353 097</p>
                    <p><strong>E-mail:</strong> <a href="mailto:leonardo.horta@llart360.com">leonardo.horta@llart360.com</a></p>
                    <p><strong>Site:</strong> <a href="https://www.llart360.lu">www.llart360.lu</a></p>
                    <p><strong>Endereço:</strong> 10 Rue de Wilwerdange L-9911 Troisvierges, Luxembourg</p>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <div class="social-icons">
                    <a href="https://www.facebook.com/profile.php?id=100088591951919">
                        <img src="https://raw.githubusercontent.com/llshb/E-mail-Signature/main/iconface.png" alt="Facebook">
                    </a>
                    <a href="https://www.youtube.com/@llart360">
                        <img src="https://raw.githubusercontent.com/llshb/E-mail-Signature/main/iconyout.png" alt="YouTube">
                    </a>
                    <a href="https://www.instagram.com/llart360/">
                        <img src="https://raw.githubusercontent.com/llshb/E-mail-Signature/main/iconinsta.png" alt="Instagram">
                    </a>
                    <a href="https://https://www.linkedin.com/company/llart360degree/">
                        <img src="https://raw.githubusercontent.com/llshb/E-mail-Signature/main/iconlinked.png" alt="LinkedIn">
                    </a>
                </div>
                <p>LL Art 360º © 2024</p>
            </div>

        </div>
    </div>
</body>
</html>
